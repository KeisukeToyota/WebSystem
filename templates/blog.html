{% extends "base.html" %}

{% block extrahead %}
<style>
    table {
      margin-top: 10px;
    }
    a:link { color: #000000; }
    a:visited { color: #000000; }
    a:hover { color: #000000; }
    a:active { color: #000000; }
</style>
{% endblock %}

{% block body %}
    <div class="container">
    <br>
        <h1 class="page-header">{{ blog.title }}</h1>
        <h4>{{ blog.text|linebreaksbr }}</h4>
        <br /><br />
    </div>

    <button data-toggle="collapse" data-target="#demo" class="btn btn-primary btn-md">コメント欄</button>
    <div id="demo" class="collapse" align="center">
        <ul class="list-group" style="width: 500px;">
        <br>
            {% for comment in comments %}
                <li class="list-group-item">{{ comment.body }} [{{ comment.created_at }}]</li>
            {% endfor %}
         </ul>
    </div>

    <br /><br />

    <form action="/blog/{{ blog.id }}/post_comment" method="post">
        <div class="form-group" align="center">
            <label for="comment">コメント:</label>
            <input type='text' class="form-control" id="comment" name="comment" style="width: 300px;">
        </div>
        <button type="submit" class="btn btn-success btn-md">投稿</button>
    </form>

{% endblock %}
